<!DOCTYPE html>
<html lang="en">

<head>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1 id="game">Duck Hunt</h1>
    <section class="sectPlayer">
        <form action="" id="formPlayer">
            <h1>Enter the Names</h1>
            <div id="players">
                <div class="formBiginPlay">
                    <label for="player1">Player Keyboard</label>
                    <input type="text" name="player1" id="player1" required>
                </div>
                <div class="formBiginPlay">
                    <label for="player2">Player Mouse</label>
                    <input type="text" name="player2" id="player2" required>
                </div>
            </div>

            <input id="go" type="submit" value="GO">
        </form>
    </section>

    <div class="counter">00:00</div>
    <section class="container">
        <section id="scorName">
            <div class="scorNameParticular">
                <h3 id="p1">Keyboard</h3>
                <h4 id="sc1">score</h4>
            </div>
            <div class="match">
                <h2>Match</h2>
            </div>
            <div class="scorNameParticular">
                <h3 id="p2">Mouse</h3>
                <h4 id="sc2">score</h4>
            </div>


        </section>
        <div id="cube"></div>
    </section>
    <form action=""></form>
    <input class="reset" type="submit" value=" Reset">
    </form>

    <script src="js/index.js"></script>
    
    <!-- PWA SCRIPT -->
    <script>
        window.addEventListener('load', () => {
          registerSW();
        });
  
        // Register the Service Worker
        async function registerSW() {
          if ('serviceWorker' in navigator) {
            try {
              await navigator.serviceWorker.register('serviceworker.js');
            } catch (e) {
              console.log('SW registration failed');
            }
          }
        }
      </script>
</body>

</html>
