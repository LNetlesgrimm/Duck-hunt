<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1>Duck Hunt</h1>
    <section class="sectPlayer">
        <form action="" id="formPlayer">
            <h1>Enter the Names</h1>
            <div id="players">
                <div class="formBiginPlay">
                    <label for="player1">Player Keyboard</label>
                    <input type="text" name="player1" id="player1">
                </div>
                <div class="formBiginPlay">
                    <label for="player2">Player Mouse</label>
                    <input type="text" name="player2" id="player2">
                </div>
            </div>

            <input id="go" type="submit" value="GO">
        </form>
    </section>

    <div class="counter">countdown</div>
    <section class="container">
        <section id="scorName">
            <div class="scorNameParticular">
                <h3 id="p1">Name</h3>
                <h4 id="sc1">score</h4>
            </div>
            <div class="match">
                <h2>Match</h2>
            </div>
            <div class="scorNameParticular">
                <h3 id="p2">Name</h3>
                <h4 id="sc2">score</h4>
            </div>


        </section>
        <div id="cube"></div>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
